<div *ngIf="hero">
    <!-- <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <img class="profile-photo" src="{{hero.img}}" alt="user profile img"> -->
    <div class="container">
        <div [hidden]="submitted">
            <h1>Hero Form</h1>
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="hero.name" name="name"
                        #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Alter Ego</label>
                    <input type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.alterEgo" name="alterEgo">
                </div>

                <div class="form-group">
                    <label for="power">Hero Power</label>
                    <select class="form-control" id="power" required [(ngModel)]="hero.power" name="power"
                        #power="ngModel">
                        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                    </select>
                    <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                        Power is required
                    </div>
                </div>

                <button style="color: black;" type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!heroForm.form.valid">Submit</button>
            </form>
        </div>

        <div [hidden]="!submitted">
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-xs-3">Name</div>
                <div class="col-xs-9">{{ hero.name }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">Alter Ego</div>
                <div class="col-xs-9">{{ hero.alterEgo }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">Power</div>
                <div class="col-xs-9">{{ hero.power }}</div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
            <button type="button" class="btn btn-primary" (click)="save()">SAVE</button>
        </div>
    </div>
</div>

<button type="button" (click)="goBack()">go back</button>
